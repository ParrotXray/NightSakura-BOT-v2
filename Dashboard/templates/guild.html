<html>
    <head>
        <meta charset="utf-8">
        <title>Guild Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body lang="en">
        
        <!-- Start Header -->
        
        <div class="header">
            
            <!-- Start Slider -->
            
            <div class="slider">
                <div class="intro">
                    <h1>桜の夜</h1>
                    <br>
                    <h5>!!提供簡單易懂的功能!!</h5>
                    <br>
                    <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png"><h2>已選擇 {{ guild.name }}</h2>
                </div>
            </div>
            
            <!-- End Slider -->
            
            <!-- Start Navbar -->
            
            <div class="navbar">
                <div class="container">
                    <h2 class="logo fl-left"><span>夜桜の月</span>スタジオ</h2>
                    <ul>
                        <li><a href="/"><i class="fa-solid fa-house fa-xl"></i></a></li>
                        <li><a href="http://status.nightsakuramoon.idv.tw/status/nsms"><i class="fa-solid fa-server fa-xl"></i></a></li>
                        <li><a href="http://statu.nightsakuramoon.idv.tw/status/nsms"><i class="fa-solid fa-server fa-xl"></i></a></li>
                        <li><a href="service"><i class="fa-regular fa-newspaper fa-xl"></i></a></li>
                        <li><a href="privacy"><i class="fa-solid fa-file-invoice fa-xl"></i></a></li>
                    </ul>
                </div>
            </div>
            
            <!-- End Navbar -->
            
        </div>
        
        <!-- End Header -->
        
        <!-- Start Features -->
        

        
        <!-- End Features -->
        
        
        <!-- Start Resume -->
        
        <div class="my-education" id="command">
            <div class="container">
                <div class="main fl-left">
                    <h2>伺服器 {{ guild.name }}</h2>
                    <p>伺服器ID {{guild.id }}</p>
                </div>
                <div class="exp fl-left">
                    <div class="certified">
                        <h3>伺服器人數 <i class="fa-solid fa-angles-right"></i> {{ guild.member_count }}</h3>
                    </div>
                    <div class="certified">
                        <h3>訂閱等級<i class="fa-solid fa-angles-right"></i> {{ guild.premium_tier }}</h3>
                    </div>
                </div>
                <div class="clean"></div>
  
                <div class="clean"></div>
            </div>
        </div>
        
        <!-- End Resume -->
        
        
        <div class="clean"></div>
        
        <!-- Start Contact Me -->
        
        <div class="contact-me" id="contactMe">
            <div class="container">
                <div class="info fl-left">
                    <h2>問題與回報</h2>
                    <p>您可以使用BOT的內建指令 /feedback 直接向我們回報您遇到的問題。 </p>
                </div>
                <div class="form fl-left">
                </div>
            </div>
        </div>
        
        <!-- End Contact Me -->
        
        <!-- Start Footer -->
        
        <div class="footer">
            <div class="container">
                <p>Copyright &copy; 2023 夜桜の月スタジオ(Night Sakura Moon Studio)</p>
                <ul>
                    <li><a href="https://twitter.com/CockatooChino" target="_blank"><i class="fa-brands fa-twitter fa-xl"></i></a></li>
                    <li><a href="https://discord.gg/W9WeC77DPZ" target="_blank"><i class="fa-brands fa-discord fa-xl"></i></a></li>
                    <li><a href="https://www.pixiv.net/users/59922240" target="_blank"><i class="fa-regular fa-image fa-xl"></i></a></li>
                </ul>
            </div>
        </div>
        
		<canvas id="sakura" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;transform: rotateY(180deg);opacity: 0.1;pointer-events: none;"></canvas>
		<script src="../static/js/sakura.js"></script>
    </body>
</html>
